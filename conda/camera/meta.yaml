# Strip the 'lin_v / win_v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[5:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

{% set build = environ.get('GIT_DESCRIBE_NUMBER', 0) %}

package:
  name: lima-camera-pco
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ build }}
  string: {{ iface }}_h{{ PKG_HASH }}_{{ build }}
  script_env:
    - SDK={{ iface | upper }}

requirements:
  host:
    - python {{ python }}
    - sip 4.19.8              # For compatibility with pyqt 5.9.2
    - lima-core
    - {{ sdk }}
    - siso-sdk # [linux]
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
  run:
    - python {{ python }}
    - sip >=4.19.4, <=4.19.8  # For compatibility with pyqt 5.9.2
    - {{ pin_compatible('lima-core', max_pin='x.x') }}
    - {{ sdk }}

