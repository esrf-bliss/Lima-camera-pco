# Strip the 'lin_v / win_v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[5:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

package:
  name: lima-camera-pco
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script_env:
    - SDK={{ pco_sdk[8:] | upper }}

requirements:
  host:
    - python {{ python }}
    - sip 4.19.8              # For compatibility with pyqt 5.9.2
    - lima-core
    - {{ pco_sdk }}
    - siso-sdk # [linux]
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
  run:
    - python {{ python }}
    - sip >=4.19.4, <=4.19.8  # For compatibility with pyqt 5.9.2
    - {{ pin_compatible('lima-core', max_pin='x.x') }}
    - {{ pco_sdk }}

